<div class="relative flex min-w-0 flex-auto flex-col overflow-hidden">
    <!-- Header & Cards -->
    <div
        class="relative overflow-hidden px-1 pb-1 pt-1 sm:px-1 sm:pb-2 sm:pt-2"
    >
        <!-- Background -->
        <!-- prettier-ignore -->
        <svg class="-z-1 absolute inset-0"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="opacity-40 text-gray-200 dark:text-gray-800" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- Header -->
        <button
            mat-icon-button
            aria-label="close dialog"
            class="close-button"
            mat-dialog-close
        >
            <mat-icon>close</mat-icon>
        </button>
        <!-- Card -->
        <div class="mt-10 flex justify-center sm:mt-20">
            <fuse-card class="flex max-w-sm flex-col lg:max-w-240 lg:flex-row">
                <div class="order-2 p-6 sm:p-8 lg:p-10">
                    <div class="text-3xl font-bold">{{ item.name }}</div>
                    <div class="text-secondary mt-2 leading-relaxed">
                        day la short desccription
                    </div>
                    <div class="mt-10 flex items-center">
                        <div class="text-secondary font-medium">
                            INCLUDED FEATURES
                        </div>
                        <div class="ml-2 flex-auto border-b-2"></div>
                    </div>
                    <!-- Features -->
                    <div class="mt-6 grid grid-cols-1 gap-y-4 lg:grid-cols-2">
                        <div class="flex items-center">
                            <mat-icon
                                class="text-primary icon-size-5"
                                [svgIcon]="'heroicons_solid:check-circle'"
                            ></mat-icon>
                            <div class="ml-2">item type</div>
                        </div>
                        <div class="flex items-center">
                            <mat-icon
                                class="text-primary icon-size-5"
                                [svgIcon]="'heroicons_solid:check-circle'"
                            ></mat-icon>
                            <div class="ml-2">brand</div>
                        </div>
                        <div class="flex items-center">
                            <mat-icon
                                class="text-primary icon-size-5"
                                [svgIcon]="'heroicons_solid:check-circle'"
                            ></mat-icon>
                            <div class="ml-2">model</div>
                        </div>
                        <div class="flex items-center">
                            <mat-icon
                                class="text-primary icon-size-5"
                                [svgIcon]="'heroicons_solid:check-circle'"
                            ></mat-icon>
                            <div class="ml-2">Manual Type</div>
                        </div>
                    </div>
                    <button
                        class="mt-8 w-full"
                        mat-flat-button
                        [color]="'primary'"
                        (click)="addProduct()"
                    >
                        Add This Product
                    </button>
                </div>
                <!-- Price -->
                <div
                    class="order-1 flex flex-col items-center bg-gray-100 p-1 dark:bg-black dark:bg-opacity-10 lg:min-w-96 lg:px-1 lg:py-1"
                >
                    <div class="box-img m-auto">
                        <img
                            (click)="
                                openFullImg(
                                    'https://repairsadvisor.com/media/catalog/product/cache/0137fc0d8c26d0e104bf0a0aa7f86413/r/a/ra0328650_caterpillar-d4d-crawler-service-manual-sn-78a1-and-up-sn-85a1-and-up-sn-86a1-and-up-sn-88a1-and-up-sn-91a1-and-up-78a1.jpeg'
                                )
                            "
                            src="https://repairsadvisor.com/media/catalog/product/cache/0137fc0d8c26d0e104bf0a0aa7f86413/r/a/ra0328650_caterpillar-d4d-crawler-service-manual-sn-78a1-and-up-sn-85a1-and-up-sn-86a1-and-up-sn-88a1-and-up-sn-91a1-and-up-78a1.jpeg"
                            alt=""
                            width="330"
                            height="330"
                        />
                    </div>
                </div>
            </fuse-card>
        </div>

        <div id="fullImageView" [ngStyle]="{ display: isFullView }">
            <img id="fullImage" [src]="src" />
            <span id="closeButton" (click)="exitFullScreen()">&times;</span>
        </div>
    </div>
</div>
