<div class="relative flex min-w-0 flex-auto flex-col overflow-hidden">
    <!-- Header & Cards -->
    <div
        class="relative overflow-hidden px-1 pb-1 pt-1 sm:px-1 sm:pb-2 sm:pt-2"
    >
        <!-- Header -->
        <button
            mat-icon-button
            aria-label="close dialog"
            class="close-button"
            mat-dialog-close
        >
            <mat-icon>close</mat-icon>
        </button>
        <!-- Card -->
        <div class="box-img">
            <img [src]="src" alt="">
        </div>
    </div>
</div>
